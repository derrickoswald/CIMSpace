<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>CIM Space</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet" >

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Mapbox -->
    <link href="css/mapbox-gl.css" rel="stylesheet" />

    <!-- Template style -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-light">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand waves-effect waves-light" href="#">CIM Space</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a id="load_files" href="#" class="waves-effect waves-light" data-toggle="modal" data-target="#file_modal">Load</a></li>
                    <li><a id="save_file" href="#" class="waves-effect waves-light" data-toggle="modal" data-target="#save_modal">Save</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle waves-effect waves-light" data-toggle="dropdown" role="button" aria-expanded="false">Trace <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a id="trace" href="#">Trace</a></li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="trace_through_open_switches">
                                        <input id="trace_through_open_switches" class="form-check-input" type="checkbox" value="">
                                        Trace through open switches
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="trace_though_voltage_level_changes">
                                        <input id="trace_though_voltage_level_changes" class="form-check-input" type="checkbox" value="">
                                        Trace through voltage levels
                                    </label>
                                </div>
                            </li>
                            <li>
                                <input id="number_of_elements" type="text" class="form-control" placeholder="# elements" style="margin-left: 15px; width: 120px;">
                            </li>
                            <li><a id="unhighlight" href="#">Un-Highlight</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle waves-effect waves-light" data-toggle="dropdown" role="button" aria-expanded="false">Options <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="internal_features">
                                        <input id="internal_features" class="form-check-input" type="checkbox" value="">
                                        Internals
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="buildings_3d">
                                        <input id="buildings_3d" class="form-check-input" type="checkbox" value="">
                                        3D buildings
                                    </label>
                                </div>
                            </li>
                            <li>
                                <div class="form-check">
                                    <label class="form-check-label" for="scale_bar">
                                        <input id="scale_bar" class="form-check-input" type="checkbox" value="">
                                        Scale bar
                                    </label>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a id="coordinates"></a></li>
                </ul>
                <form id="search" class="navbar-form navbar-right waves-effect waves-light" role="search">
                    <div class="form-group">
                        <div class="input-group">
                            <input id="search_text" type="text" class="form-control" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button id="search_button" class="btn btn-secondary" type="button"><i class="fa fa-search"></i></button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>


    <!-- Content -->
    <section id="map" class="intro">
    </section>

    <!-- File Dialog Modal -->
    <div id="file_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center" style="padding:35px 50px;">
                    <button id="close_file_modal" type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2><i class="fa fa-upload"></i> Load files</h2>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <div class="row">
                        <div class="form-group">
                            <div class="col-sm-3">
                                <div class="file-field input-field" aria-describedby="files_help">
                                    <div class="btn btn-file">
                                        <span>Browse</span>
                                        <input id="file_button" type="file" name="files[]" multiple/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-9">
                                <div class="input-group" aria-describedby="files_help" style="width: 100%;">
                                    <div id="files_drop_zone" class="form-control drop_zone">
                                        Drop files here...
                                    </div>
                                </div>
                                <span id="files_help" class="help-block nonexpert">
                                    Click the browse button and choose a CIM XML file,
                                    or drag a file from your operating system file browser onto the drop zone above.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label class="col-sm-3 control-label" for="server_url">Server URL</label>
                            <div class="col-sm-9">
                                <input id="server_url" class="form-control" type="text" name="server_url" placeholder="http://9code.ch" value="http://9code.ch/data/NIS_CIM_Export_NS_INITIAL_FILL.zip">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="connect" type="submit" class="btn btn-info" data-dismiss="modal">Load</button>
                    <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Save Dialog Modal -->
    <div id="save_modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-center" style="padding:35px 50px;">
                    <button id="close_save_modal" type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2><i class="fa fa-download"></i> Save</h2>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="col-form-label" for="save_name">File name (.zip)</label>
                            <input id="save_name" class="form-control" type="text" name="save_name" placeholder="save.zip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="col-form-label" for="about">About</label>
                            <input id="about" class="form-control" type="text" name="about" placeholder="rdf:about contents">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label class="col-form-label" for="description">Description</label>
                            <input id="description" class="form-control" type="text" name="description" placeholder="md:description contents">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <label class="form-check-label" for="difference_model">
                                <input id="difference_model" type="checkbox" class="form-check-input" style="margin-right: 20px;">Difference
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a id="save" href="" class="btn btn-info">Save</a>
                    <button type="submit" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Details Dialog Non-modal -->
    <div id="feature_details" class="modal" role="dialog" style="padding: 0px; display: block; width: 25%; height: 75%; top: 4%; pointer-events: none;">
        <div id="feature_detail_contents" class="modal-body" style="pointer-events: auto; width: 100%; height: 100%; overflow-y: scroll">
        </div>
    </div>

    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- Mapbox -->
    <script type="text/javascript" src="js/mapbox-gl.js"></script>

    <!-- CIMSpace Application -->
    <script type="text/javascript" src="js/require.js" data-main="js/main.js"></script>

</body>

</html>
